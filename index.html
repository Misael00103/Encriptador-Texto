<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-WBr1lBLcNjJ0PwuM5R5+/neP5LzSWLaC5iQPuH1/R3q7XMd0b13m2QDyyY9ka3q8eZgCYFZQzAgrfRZZDny8Ng==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="wrapper">
    <div class="one">
      <img class="logo" src="src/Vector.png" alt="">
    </div>
    <div class="two">
      <div class="card2">
        <!-- contenido de la card aquí -->
        <textarea  id="myTextarea" name="" cols="50" rows="10" ></textarea>
        <div class="container">
          <button class="button3" type="button" onclick="copyToClipboard()">Copiar</button>
        </div>
      </div>
    </div>
    <div id="three">
      <div class="card">
        <!-- contenido de la card aquí -->
        <input id="original" placeholder="Ingresa tu texto aqui" type="text">
      </div>
      <div class="container">
        <button id="encriptar" class="button1" type="button" onclick="encriptar()">Encriptar</button>
        <button id="desencriptar" class="button2" type="button" onclick="desencriptar()">Desencriptar</button>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
